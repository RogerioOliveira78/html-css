<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            color: rgb(255, 0, 72);
        }
        div > p {
            display: none;
        }
        div:hover > p{
            display: block;
            color: darkgoldenrod;
            background-color: blue;
            width: 300px;
            
        }
        div:hover{
            color: rgb(42, 165, 56);
        }
    </style>
</head>
<body>
    <h1>exemplo de hover</h1>
    <p>passe o mouse sobre o texo abaixo</p>
    <div>
        passe o mouse aqui
        <p>TEXTO ESCONDIDO.....</p>

    </div>
    <p>Fim do Exemplo</p>
    
</body>
</html>
